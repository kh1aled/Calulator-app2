<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
           
            <form action="">
                <input type="text" name="display" class="display">
                        <input type="button" value="AC" onclick="display.value = '' ">
                        <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1) ">
                        <input type="button" value="/" class="operator" onclick="display.value += '/' ">
                        <input type="button" value="*" class="operator" onclick="display.value += '*' ">
                        <input type="button" value="7" onclick="display.value += '7'">
                        <input type="button" value="8" onclick="display.value += '8'">
                        <input type="button" value="9" onclick="display.value += '9'">
                        <input type="button" value="-" class="operator" onclick="display.value += '-'">
                
                        <input type="button" value="4"  onclick="display.value += '4'">
                        <input type="button" value="5"  onclick="display.value += '5'">
                        <input type="button" value="6"  onclick="display.value += '6'">
                        <input type="button" value="+" class="operator"  onclick="display.value += '+'">
                   
                        <input type="button" value="1"  onclick="display.value += '1'">
                        <input type="button" value="2"  onclick="display.value += '2'">
                        <input type="button" value="3"  onclick="display.value += '3'">
                      
                            <input type="button" value="0" class="zero"  onclick="display.value += '0'">
                            <input type="button" value="."  onclick="display.value += '.'">
                            <input type="button" value="=" class="equal" onclick="display.value = eval(display.value) ">
                        
            </form>
            <div class="change-background">
                <span class="black" onclick="change1()"></span>
                <span class="white" onclick="change2()"></span>
            </div>
        </div>
    </div>
    <script>
        const calculator = document.querySelector(".calculator")
        const display = document.querySelector(".display")
        function change1(){
            calculator.style.backgroundColor = "#444"
            display.style.color = "#fff"
        }
        function change2(){
            calculator.style.backgroundColor = "#fff"
            display.style.color = "#111"
        }
    </script>
</body>
</html>
